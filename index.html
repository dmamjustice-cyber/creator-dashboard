<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIVideoHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ---------- GLOBAL ---------- */
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif}
    body{background:#0b1724;color:white;min-height:100vh}

    :root{
      --accent:#7c3aed;
      --accent2:#2563eb;
      --cream:#f5ede0;
      --dark:#1f2a2a;
    }

    .hidden{display:none}

    /* ---------- LANDING ---------- */
    #landing{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,#4c1d95,#020617);
    }

    .landing-layout{
      display:grid;
      grid-template-columns:1fr 420px 1fr;
      align-items:center;
      gap:48px;
      width:100%;
      max-width:1200px;
      padding:40px;
    }

    /* Floating feature bars */
    .feature-stack{
      display:flex;
      flex-direction:column;
      gap:14px;
      animation:floatStack 6s ease-in-out infinite;
    }

    .feature-card{
      background:var(--cream);
      color:var(--dark);
      padding:14px 18px;
      border-radius:14px;
      font-weight:600;
      width:260px;
      box-shadow:0 20px 40px rgba(0,0,0,.25);
      animation:cardFloat 4s ease-in-out infinite;
    }

    .feature-card:nth-child(2){animation-delay:.6s}
    .feature-card:nth-child(3){animation-delay:1.2s}
    .feature-card:nth-child(4){animation-delay:1.8s}

    @keyframes floatStack{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
    @keyframes cardFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}

    /* ---------- LOGIN / CREATE ---------- */
    .auth-card{
      background:rgba(255,255,255,0.06);
      padding:32px;
      border-radius:20px;
      backdrop-filter:blur(10px);
      animation:fadeUp .5s ease;
    }

    @keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

    .auth-card h1{font-size:26px;margin-bottom:8px}
    .auth-card p{opacity:.75;margin-bottom:20px}

    .auth-card input{
      width:100%;
      padding:14px;
      margin-bottom:14px;
      border-radius:12px;
      border:none;
      background:rgba(255,255,255,0.1);
      color:white;
    }

    .auth-card button{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:white;
      margin-bottom:10px;
    }

    .auth-toggle{
      text-align:center;
      opacity:.8;
      cursor:pointer;
      margin-top:10px;
    }

    .preview-btn{
      background:none;
      border:2px solid white;
      color:white;
    }

    /* ---------- APP ---------- */
    #app{display:flex;height:100vh}

    .sidebar{
      width:250px;
      background:#020617;
      padding:20px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .nav-item{
      padding:12px;
      border-radius:10px;
      color:#9aa4c4;
      cursor:pointer;
      margin-bottom:6px;
    }

    .nav-item.active{background:linear-gradient(90deg,var(--accent),var(--accent2));color:white}

    .profile{
      display:flex;
      gap:12px;
      align-items:center;
      padding:12px;
      background:rgba(255,255,255,0.04);
      border-radius:14px;
    }

    .avatar{
      width:42px;height:42px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      display:flex;align-items:center;justify-content:center;font-weight:700;
    }

    .main{flex:1;padding:32px;overflow:auto}

    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}

    .cream{background:var(--cream);color:var(--dark);border-radius:14px;padding:20px}

    @media(max-width:900px){
      .landing-layout{grid-template-columns:1fr}
      .feature-stack{display:none}
      .grid{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>
<body>

<!-- LANDING -->
<section id="landing">
  <div class="landing-layout">

    <!-- Left preview button -->
    <div style="text-align:center">
      <button class="preview-btn" onclick="enterPreview()">Enter Preview</button>
    </div>

    <!-- Center login / create -->
    <div class="auth-card">
      <h1 id="authTitle">Login</h1>
      <p id="authSubtitle">Access your creator dashboard</p>
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="enterPreview()">Continue</button>
      <div class="auth-toggle" onclick="toggleAuth()">Create an account</div>
    </div>

    <!-- Right floating features -->
    <div class="feature-stack">
      <div class="feature-card">ðŸŽ¬ AI Video Creation</div>
      <div class="feature-card">ðŸ¤– AI Assistant</div>
      <div class="feature-card">ðŸ“Š Analytics</div>
      <div class="feature-card">ðŸ’° Monetization</div>
    </div>

  </div>
</section>

<!-- APP -->
<section id="app" class="hidden">
  <aside class="sidebar">
    <div>
      <h2>AIVideoHub</h2>
      <div class="nav-item active">Dashboard</div>
      <div class="nav-item">AI Assistant</div>
      <div class="nav-item">Analytics</div>
      <div class="nav-item">Subscription</div>
      <div class="nav-item">Account</div>
    </div>

    <div class="profile">
      <div class="avatar" id="avatar">U</div>
      <div>
        <div id="username">User</div>
        <small style="opacity:.6">Preview</small>
      </div>
    </div>
  </aside>

  <main class="main">
    <h1>Dashboard</h1>
    <div class="grid">
      <div class="cream">Revenue</div>
      <div class="cream">Views</div>
      <div class="cream">Uploads</div>
      <div class="cream">AI Tips</div>
    </div>
  </main>
</section>

<script>
  function enterPreview(){
    const email = document.getElementById('email').value || 'preview-user';
    document.getElementById('username').textContent = email.split('@')[0];
    document.getElementById('avatar').textContent = email.charAt(0).toUpperCase();
    document.getElementById('landing').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
  }

  function toggleAuth(){
    const title = document.getElementById('authTitle');
    const subtitle = document.getElementById('authSubtitle');
    const toggle = document.querySelector('.auth-toggle');

    if(title.textContent === 'Login'){
      title.textContent = 'Create Account';
      subtitle.textContent = 'Start building with AIVideoHub';
      toggle.textContent = 'Already have an account? Login';
    } else {
      title.textContent = 'Login';
      subtitle.textContent = 'Access your creator dashboard';
      toggle.textContent = 'Create an account';
    }
  }
</script>
</body>
</html>
