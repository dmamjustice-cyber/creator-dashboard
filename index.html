<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIVideoHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif}
    :root{
      --bg0:#050b14;
      --bg1:#0b1220;
      --border:rgba(255,255,255,0.08);
      --muted:rgba(255,255,255,0.72);
      --muted2:rgba(255,255,255,0.55);
      --purple:#8b5cf6;
      --purple2:#6d28d9;
      --green:#22c55e;
      --shadow: 0 18px 40px rgba(0,0,0,0.35);
      --radius:16px;
    }

    body{
      background:
        radial-gradient(900px 600px at 60% -10%, rgba(139,92,246,0.20), transparent 55%),
        radial-gradient(900px 600px at 10% 10%, rgba(34,197,94,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:white;
      min-height:100vh;
      overflow:hidden;
    }

    .hidden{display:none !important;}
    .muted{color:var(--muted)}
    .muted2{color:var(--muted2)}

    /* ---------- APP LAYOUT ---------- */
    #app{display:flex;height:100vh;width:100vw}

    /* Sidebar: compact so ALL items show without scrolling */
    .sidebar{
      width:260px;
      background:linear-gradient(180deg, rgba(2,6,23,0.96), rgba(2,6,23,0.86));
      border-right:1px solid rgba(255,255,255,0.06);
      padding:10px;
      display:flex;
      flex-direction:column;
      height:100vh;
      overflow:hidden;
    }

    .brand{
      display:flex;align-items:center;gap:10px;
      padding:8px 8px 10px;
    }
    .brand-badge{
      width:34px;height:34px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--purple),var(--purple2));
      font-weight:900;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      flex:0 0 auto;
    }
    .brand h2{font-size:15px;letter-spacing:.2px;line-height:1}
    .brand small{display:block;margin-top:3px;color:var(--muted2);font-weight:800;font-size:11px}

    /* ‚úÖ no sidebar scrolling: nav is compact and fits */
    .nav{
      margin-top:6px;
      display:flex;
      flex-direction:column;
      gap:6px;
      padding:0 4px;
    }

    .nav-item{
      display:flex;align-items:center;gap:10px;
      padding:9px 10px;                 /* compact height */
      border-radius:14px;
      color:rgba(255,255,255,0.78);
      cursor:pointer;
      user-select:none;
      border:1px solid transparent;
      transition:transform .16s ease, background .16s ease, border-color .16s ease;
      font-weight:900;
      font-size:13px;
      line-height:1;
    }
    .nav-item:hover{
      transform:translateX(2px);
      background:rgba(255,255,255,0.04);
      border-color:rgba(255,255,255,0.06);
    }
    .nav-item.active{
      background:linear-gradient(90deg, rgba(139,92,246,0.40), rgba(109,40,217,0.22));
      border-color:rgba(139,92,246,0.35);
      color:white;
    }
    .nav-ico{
      width:26px;height:26px;border-radius:10px;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.06);
      font-size:14px;
      flex:0 0 auto;
    }

    /* Small footer so it doesn‚Äôt push nav down */
    .sidebar-footer{
      margin-top:auto;
      padding:10px 8px 6px;
      border-top:1px solid rgba(255,255,255,0.06);
      display:flex;align-items:center;gap:10px;
    }
    .avatar{
      width:36px;height:36px;border-radius:14px;
      background:linear-gradient(135deg,var(--purple),var(--purple2));
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      flex:0 0 auto;
    }
    .sidebar-footer .name{font-weight:1000;font-size:13px;line-height:1}
    .sidebar-footer .tag{font-size:11px;color:var(--muted2);font-weight:900;margin-top:3px}
    .gear-btn{
      margin-left:auto;
      width:34px;height:34px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.04);
      color:white;
      cursor:pointer;
    }

    /* ---------- MAIN ---------- */
    .main{
      flex:1;
      height:100vh;
      overflow:auto;
      padding:14px 18px 18px;
    }
    .main::-webkit-scrollbar{width:10px}
    .main::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.10);border-radius:999px}
    .main::-webkit-scrollbar-track{background:transparent}

    /* Sticky header (like screenshot), but doesn‚Äôt create dead space */
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      gap:14px;
      padding:10px 4px 12px;
      position:sticky;
      top:0;
      background:linear-gradient(180deg, rgba(5,11,20,0.92), rgba(5,11,20,0.55) 70%, transparent);
      backdrop-filter: blur(8px);
      z-index:5;
    }
    .topbar h1{font-size:26px;letter-spacing:.2px}
    .topbar .sub{margin-top:6px;color:var(--muted2);font-weight:800;font-size:12px}
    .top-actions{display:flex;align-items:center;gap:10px}
    .primary-btn{
      display:inline-flex;align-items:center;gap:10px;
      padding:11px 14px;border-radius:14px;
      border:1px solid rgba(139,92,246,0.35);
      background:linear-gradient(135deg, rgba(139,92,246,0.95), rgba(109,40,217,0.92));
      color:white;
      font-weight:1000;
      cursor:pointer;
      box-shadow: var(--shadow);
      white-space:nowrap;
    }
    .icon-btn{
      width:42px;height:42px;border-radius:14px;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.05);
      color:white;
      cursor:pointer;
    }

    /* Pages: no forced tall heights (removes dead scroll) */
    .page{
      opacity:0;
      transform:translateY(10px);
      pointer-events:none;
      transition:opacity .22s ease, transform .22s ease;
    }
    .page.active-page{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    /* Cards and grids */
    .card{
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.07);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
    }

    .kpi-row{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
      margin-top:10px;
    }

    .kpi{padding:12px;position:relative;overflow:hidden}
    .kpi .kpi-top{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .kpi .kpi-ico{
      width:34px;height:34px;border-radius:14px;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      font-size:16px;
    }
    .kpi .delta{font-size:12px;font-weight:1000;color:rgba(34,197,94,0.95)}
    .kpi .value{font-size:24px;font-weight:1100;letter-spacing:.2px}
    .kpi .label{margin-top:3px;font-size:12px;color:var(--muted2);font-weight:900}

    .kpi.green{
      background:linear-gradient(180deg, rgba(34,197,94,0.70), rgba(34,197,94,0.18));
      border-color: rgba(34,197,94,0.30);
    }
    .kpi.green .delta{color:rgba(255,255,255,0.92)}
    .kpi.green .kpi-ico{background:rgba(0,0,0,0.12);border-color:rgba(255,255,255,0.18)}
    .kpi.green:after{
      content:"";
      position:absolute;inset:-40px -80px auto auto;
      width:200px;height:200px;border-radius:50%;
      background:rgba(255,255,255,0.12);
    }

    .dash-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    .panel{padding:12px}
    .panel-title{font-weight:1100;font-size:13px;color:rgba(255,255,255,0.90);margin-bottom:10px}

    /* Realistic chart placeholder height (not huge) */
    .placeholder{
      height:200px;
      border-radius:14px;
      background:rgba(255,255,255,0.03);
      border:1px dashed rgba(255,255,255,0.10);
    }

    .table-card{margin-top:12px}
    .table-head{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px;
      border-bottom:1px solid rgba(255,255,255,0.06);
    }
    .table-head h3{font-size:13px;font-weight:1100}
    .link{color:rgba(139,92,246,0.95);font-weight:1000;cursor:pointer}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th, td{padding:11px 12px;border-bottom:1px solid rgba(255,255,255,0.06);color:rgba(255,255,255,0.86)}
    th{color:var(--muted2);font-weight:1000;font-size:12px}
    .status{
      display:inline-flex;align-items:center;justify-content:center;
      padding:6px 10px;border-radius:999px;
      background:rgba(34,197,94,0.15);
      border:1px solid rgba(34,197,94,0.25);
      color:rgba(34,197,94,0.95);
      font-weight:1100;
      font-size:12px;
    }

    /* Chips / pills */
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;
      background:rgba(255,255,255,0.06);
      border:1px solid var(--border);
      font-size:12px;font-weight:1000;
    }

    /* Inputs */
    .input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.06);
      color:white;
      outline:none;
    }
    .btn{
      width:100%;
      padding:12px 14px;border-radius:14px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.06);
      color:white;font-weight:1100;cursor:pointer;
    }
    .btn.primary{
      border-color: rgba(139,92,246,0.35);
      background:linear-gradient(135deg, rgba(139,92,246,0.95), rgba(109,40,217,0.92));
    }

    /* Accounts page */
    .accounts-grid{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    .acct{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .acct-top{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .platform{
      display:flex;align-items:center;gap:10px;
      font-weight:1100;
    }
    .plat-ico{
      width:34px;height:34px;border-radius:14px;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      font-size:16px;
    }
    .acct-name{font-weight:1100}
    .acct-meta{font-size:12px;color:var(--muted2);font-weight:900}
    .acct-actions{display:flex;gap:8px;margin-top:6px}
    .mini{
      flex:1;
      padding:10px 10px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.06);
      color:white;font-weight:1000;cursor:pointer;
    }
    .mini.purple{
      border-color: rgba(139,92,246,0.35);
      background:rgba(139,92,246,0.18);
    }

    /* Multi-upload */
    .upload-grid{
      margin-top:12px;
      display:grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap:12px;
    }
    .upload-box{padding:12px}
    .row{margin-top:10px}
    .hr{height:1px;background:rgba(255,255,255,0.06);margin:12px 0}
    .account-list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
    .account-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.04);
    }
    .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .acct-pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.06);
      font-weight:1000;
      font-size:12px;
      white-space:nowrap;
    }
    .acct-user{
      font-weight:1100;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width:180px;
    }

    /* Login modal */
    .modal-backdrop{
      position:fixed;inset:0;
      background:rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      display:flex;align-items:center;justify-content:center;
      z-index:999;
      padding:18px;
    }
    .modal{
      width:100%;
      max-width:420px;
      background:rgba(15,26,42,0.92);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:20px;
      box-shadow: var(--shadow);
      padding:16px;
    }
    .modal h2{font-size:18px;font-weight:1100}
    .modal p{margin-top:6px;color:var(--muted2);font-weight:800;font-size:12px}

    @media(max-width:1100px){
      .kpi-row{grid-template-columns:repeat(2,1fr)}
      .dash-grid{grid-template-columns:1fr}
      .accounts-grid{grid-template-columns:repeat(2,1fr)}
      .upload-grid{grid-template-columns:1fr}
    }
    @media(max-width:860px){
      .sidebar{width:230px}
      .nav-item{font-size:12px;padding:9px 9px}
      .nav-ico{width:24px;height:24px;border-radius:9px}
      .accounts-grid{grid-template-columns:1fr}
    }
  </style>
</head>
